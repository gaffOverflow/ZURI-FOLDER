<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="Resgistration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div>
  <!-- first name -->
  <form action="./login.html">
    <h3 style="color: #263D56;">REGISTER HERE</h3>
    <label>
      <br>
      <input type="text" name="" id="" placeholder=" FIRST NAME" required>
    </label>
    <br>

<!-- Surname -->

    <label>
      <br>
      <input type="text" placeholder="SURNAME" required>
    </label>
    <br>

    <!-- Phone Number -->

    <label>
      <br>
      <input type="tel" name="" id="" placeholder="PHONE: +234" required>

    </label>
    <br>

    <!-- Email Address -->

    <label>
       <br>
      <input type="email" name="" id="" placeholder="EMAIL ADDRESS" required>

    </label>
    <br>

<!-- Gender -->

  <label for="gender">
    GENDER:
    <select name="gender" id="gender">
      <option value="MALE">MALE</option>
      <option value="FEMALE">FEMALE</option>
    </select>
  </label>
    <br>

    <!-- Date of Birth -->

    <label>
      Date of Birth: <br>
      <input type="date">
    </label>
        <br>

<!-- Favorite color -->

    <label for="color">Favorite color: 
    <select name="color" id="color">
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="pink">pink</option>
      <option value="orange">orange</option>
      <option value="violet">violet</option>
      <option value="brown">brown</option>
      <option value="black">black</option>
    </select>

    </label>
    <br>
    <button type="submit">Submit</button>
    
  </form>
  
  </div>
</body>

</html>
